<!DOCTYPE html>
<html ng-app="app">
	<head>
      <title>CF: Troubleshooting</title>

			<!-- Angular Material -->
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">

      <link type="text/css" rel="stylesheet" href="styles.css">

    	<meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-controller="faqCtrl" layout="column">
		<md-toolbar class="md-toolbar-tools md-whiteframe-z1">
			<h1>Troubleshooting common problems</h1>
			<span flex></span>
			<h2 hide-sm ng-cloak>Contribute:</h2>
			<a href="https://github.com/jimbroski/cf_faq" target="blank" md-button class="md-icon-button" ng-cloak>
				<md-icon>code</md-icon>
				<md-tooltip>Contribute!</md-tooltip>
			</a>
		</md-toolbar>

		<md-content layout="row" layout-align="center start">
			<md-content layout-padding layout="column" flex="100" flex-gt-sm="80" flex-gt-md="60" flex-gt-lg="50" ng-cloak>

				<md-content id="questions" class="md-whiteframe-z2">
					<md-list>
						<md-list-item ng-repeat="q in faq | orderBy:'module'" ng-click="scroll($index)">
								<md-subheader ng-hide="q.module == 0">M. {{q.module}}</md-subheader>
								<p class="question">{{q.question}}</p>
						</md-list-item>
					</md-list>
				</md-content><!-- list of questions -->

				<md-content layout-padding>
					<p ng-repeat="a in faq | orderBy:'module'" id="{{$index}}">
						<!-- TODO fix showing module headers -->
						<md-subheader ng-show="showModule(a.module)">Module {{a.module}}</md-subheader>
						<strong>{{a.question}}</strong><br>
						{{a.answer}}
					</p>
				</md-content><!-- faq -->

			</md-content><!-- content column -->

			<md-button id="backtotop" ng-click="scroll('questions')" class="md-fab" aria-label="FAB" ng-cloak>
				<md-icon>keyboard_arrow_up</md-icon>
			</md-button>
		</md-content><!-- row -->

		<!-- Javascript Dependencies -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>

		<!-- Javascript custom -->
		<script type="text/javascript" src="app.js"></script>

  </body>
</html>
