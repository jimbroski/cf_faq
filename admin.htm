<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta name="viewport" content="initial-scale=1" />
		<title>WebDev Beginner's Guide</title>

		<!-- Angular Material -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

		<link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-controller="faqCtrl" layout="column">
		<md-toolbar class="md-toolbar-tools md-whiteframe-z1">
			<h1>WDBG: Files</h1>
			<span flex></span>
			<h2 hide-sm ng-cloak>Admin</h2>
		</md-toolbar>

		<md-content><!-- MAIN  markdown-to-html="test" -->
			<div id="titles" layout="row" layout-align="center start" ng-cloak><!-- TITLES -->
				<md-content flex="100" flex-gt-sm="70" flex-gt-md="60">
					<md-list-item class="md-2-line" ng-repeat="q in posts | orderBy:'date':true">
						<md-icon>folder</md-icon>
						<div class="md-list-item-text" ng-class="md-offset">
							<h3>{{q.name}}</h3>
              <p>{{q.path}}</p>
						</div>
					</md-list-item>
				</md-content>
			</div><!-- //TITLES -->
		</md-content><!-- //MAIN -->

		<!-- Javascript Dependencies -->
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>

		<script type="text/javascript" src="bower_components/showdown/dist/showdown.min.js"></script>
		<script type="text/javascript" src="bower_components/ng-showdown/dist/ng-showdown.min.js"></script>

		<!-- Javascript Custom -->
		<script type="text/javascript" src="app.js"></script>

  </body>
</html>
